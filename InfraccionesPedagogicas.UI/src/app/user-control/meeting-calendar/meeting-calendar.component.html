<div class="calendar-container">
  <div class="container-datepicker">
    <mat-card class="inline-calendar-card">
      <mat-calendar [(selected)]="selected"
                    [dateFilter]="availableDates"
                    (selectedChange)="dateChange($event)"
                    [minDate]="minDate"></mat-calendar>

    </mat-card>
  </div>

  <div class="calendar-hour">
    <div *ngFor="let hour of currentListDate; let i=index">
      <div class="list-hour">
        <button><span>{{hour|date:"HH:mm"}}</span></button>
      </div>
    </div>
  </div>
</div>
